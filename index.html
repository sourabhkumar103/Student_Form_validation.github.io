<!DOCTYPE html> 
<html>
    <head>
        <title>Student Form with validation</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        
        <div class="container">
            <div class="sub-container">
                <h1>Student Form</h1>
                <hr>
                <form action="" autocomplete = "off" onsubmit="return validate()">
                  <table>
                      <tr>
                          <td><label>Name</label>
                              <input type="text" id="name" placeholder="Enter name">
                         <span id="namee"></span></td>
                       </tr>
                     <tr>
                        <td><label>Age</label>
                            <input type="number" id="age" placeholder="Enter age">
                        <span id="agee"></span></td>
                     </tr>
                     <tr>
                        <td><label>Phone</label>
                            <input type="text" id="phone" placeholder="Enter your phone no">
                        <span id="phonee"></span></td>
                     </tr>
                     <tr>
                        <td><label>Email ID</label>
                            <input type="email" id="email" placeholder="Enter your Email id">
                        <span id="emaile"></span></td>
                     </tr>
                     <tr>
                        <td><label>City</label>
                            <input type="text" id="city" placeholder="Enter your city">
                        <span id="citye"></span></td>
                     </tr>
                     <tr>
                        <td><label>State</label>
                            <input type="text" id="state" placeholder="Enter your state">
                        <span id="statee"></span></td>
                     </tr>
                     <tr>
                           <td><input type="submit" id="submit"></td>
                     </tr>
                    
                  </table>
                
             </form>
            </div>
        </div>

             <script src = indexx.js></script>
             
    </body>
    
</html>
